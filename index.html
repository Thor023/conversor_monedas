<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Conversor de monedas</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <hr>
            <h1>Conversor de monedas Nacional</h1>
            <hr>
            <div class="converter">
                
                <h3>Pesos CLP</h3>
                <input type="text" id="clp" placeholder="Ingrese monto en CLP">

                <p id="amount">Moneda a convertir:</p>
                <select id="coin">
                    <option selected="selected" disabled="disabled">Seleccione moneda</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="ipc">IPC</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
                <br>
                <button type="button" id="search-btn" onclick="convert()">Buscar</button>

                <p id="result">...</p>

            </div>
        </div>
        <div id="container">
            <h6>Dark / Light Mode Toggle</h6>
            <label class="switch">
              <input type="checkbox" onclick="changeMode()">
              <span class="slider"></span>
            </label>
        </div>

        <div class="chart-title"></div>

        <div class="graph">
            <canvas id="result-chart"></canvas>
        </div>

    </div>

    <div class="footer">
        Powered by ProgramaThor
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
